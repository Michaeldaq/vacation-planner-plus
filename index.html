<!DOCTYPE html>
    <html>
        <head>
            <!--Import Google Icon Font-->
            <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
            <link rel="stylesheet" href="assets/css/style.css">

            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

        <body>
            <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Vacation Planner Plus</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                  </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col s6 offset-s3 form-box">   
                  <div class="row">
                    <h5>Where are you traveling to?</h5>
                    <form class="col s12">
                        <div class="row">
                            <h6>Location?</h6>
                            <div class="input-field col s12">
                                <input id="location" type="text" class="validate">
                                <label for="location">Traveling to...</label>
                            </div>
                        </div>
                       <div class="row">
                            <h6>When?</h6>
                            <div class="input-field col s6">
                                <input id="startDate" type="date" class="datepicker">
                                <label for="to"></label>
                            </div>
                            <div class="input-field col s6">
                                <input id="endDate" type="date" class="datepicker">
                                <label for="from"></label>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4">
                                <p>
                                    <input type="checkbox" class="concerts" />
                                    <label for="concerts">Concerts</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="nightlife" />
                                    <label for="nightlife">Nightlife</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="comedy" />
                                    <label for="comedy">Comedy</label>
                                </p>
                            </div>
                            <div class="input-field col s4">
                                <p>
                                    <input type="checkbox" class="festivals" />
                                    <label for="festivals">Festivals</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="sports" />
                                    <label for="sports">Sports</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="family" />
                                    <label for="family">Family</label>
                                </p>
                            </div>
                            <div class="input-field col s4">
                                <p>
                                    <input type="checkbox" class="movies" />
                                    <label for="movies">Movies</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="outdoor" />
                                    <label for="outdoor">Outdoor</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="pets" />
                                    <label for="pets">Pets</label>
                                </p>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn" id="submitData">Submit</a>
                    </form>
                  </div>
                </div>
            </div>
